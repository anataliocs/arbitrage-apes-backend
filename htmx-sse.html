<head>
  <script src="https://unpkg.com/htmx.org@2.0.4"
          integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx-ext-sse@2.2.3"
          integrity="sha384-Y4gc0CK6Kg+hmulDc6rZPJu0tqvk7EWlih0Oh+2OkAi1ZDlCbBDCQEE2uVk472Ky"
          crossorigin="anonymous"></script>
  <title></title>
  <script type="text/javascript">

    document.body.addEventListener("htmx:sseOpen", function() {
      console.log("SSE connection opened");
    });

    document.body.addEventListener("htmx:sseBeforeMessage", function(msg) {
      console.log("SSE message received by htmx before message handler");
      console.log(msg);
    });

    document.body.addEventListener("htmx:sseMessage", function(msg) {
      console.log("SSE message received");
      console.log(msg);
    });
  </script>
</head>
<body>
<div hx-ext="sse" sse-connect="http://localhost:3000/api/stellar/mock/event/sse/">
  Replace me with SSE mock event
  <div sse-swap="0"></div>

  <ol>
    <li sse-swap="0">SSE 0</li>
    <li sse-swap="1">SSE 1</li>
  </ol>

</div>
</body>
